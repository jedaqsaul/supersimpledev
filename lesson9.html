    <p>Amazon Shipping Calculator</p>

    <input
      type="text"
      placeholder="cost of order"
      class="input-cost"
      onkeydown="handleCostOnKeydown(event)"
    />

    <button>calculate</button>

    <p class="js-display-cost"></p>

    <p>on key up practice</p>

    <input type="text" class="js-text-field" onkeyup="displayOnKeyUp();" />
    <p class="js-display-onkeyup"></p>

    <script>
      function handleCostOnKeydown(event) {
        if (event.key === "Enter") {
          calculateCost();
        }
      }
      function calculateCost() {
        const inputCost = document.querySelector(".input-cost");
        let cost = Number(inputCost.value) * 100;

        if (cost < 4000) {
          cost += 1000;
        }

        document.querySelector(".js-display-cost").innerHTML = `$${cost / 100}`;
      }

        const userInput = document.querySelector(".js-text-field");
