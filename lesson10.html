<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson10</title>
    <style>
      body {
        font-family: Arial;
      }
      .add-to-cart {
        padding: 7px 50px;
        font-size: 17px;
        background-color: rgb(230, 206, 87);
        border: none;
        border-radius: 50px;
        font-weight: 400;
        cursor: pointer;
      }

      .request-button,
      .gaming-button {
        padding: 14px 20px;
        font-weight: bold;
        font-size: 13px;
        background-color: black;
        border: none;
        color: white;
        border-radius: 6px;
        cursor: pointer;
      }
      .schedule-button,
      .is-toggled {
        padding: 14px 20px;
        font-weight: bold;
        font-size: 13px;
        background-color: rgb(230, 230, 230);
        border: none;
        border-radius: 6px;
        cursor: pointer;
        color: black;
      }
    </style>
  </head>
  <body>
    <button class="add-to-cart">Add to Cart</button>
    <button class="request-button">Request now</button>
    <button class="schedule-button">Schedule for later</button>
    <p>10c</p>

    <button class="js-button">Test</button>

    <p>10d</p>

    <button class="js-gaming-button gaming-button" onclick="toggleButton()">
      Gaming
    </button>
    <button class="js-music-button music-button" onclick="toggleButton()">
      Music
    </button>
    <button class="js-Tech-button tech-button" onclick="toggleButton()">
      Tech
    </button>

    <script>
      const testButton = document.querySelector(".js-button");

      function toggleButton() {
        const gamingButton = document.querySelector(".js-gaming-button");

        if (gamingButton.classList.contains("is-toggled") === false) {
          gamingButton.classList.add("is-toggled");
        } else {
          gamingButton.classList.remove("is-toggled");
        }
      }
    </script>
  </body>
</html>
