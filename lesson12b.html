<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const multiply = (a, b) => a * b;

      console.log(multiply(2, 3));
      console.log(multiply(7, 10));

      const countPositive = (array) => {
        let result = 0;

        array.forEach((value, index) => {
          if (value > 0) {
            result++;
          }
        });

        return result;
      };

      console.log(countPositive([1, -3, 5]));
      console.log(countPositive([-2, 3, -5, 7, 10]));

      const addNum = (arr, num) => {
        const result = [];
        arr.forEach((value, index) => {
          result.push(value + num);
        });

        return result;
      };

      const addNum2 = (arr, num) => {
        const result = arr.map((value) => {
          return value + num;
        });

        return result;
      };
      console.log("did i do it");

      console.log(addNum2([1, 2, 3], 2));
      console.log(addNum2([-2, -1, 0, 99], 2));

      const removeEgg = (foods) => {
        const result = [];

        let eggCount = 0;
        foods.forEach((food) => {
          if (food === "egg" && eggCount < 2) {
            eggCount++;
            return;
          }
          result.push(food);
        });
        return result;
      };

      console.log(removeEgg(["egg", "apple", "egg", "egg", "ham"]));
    </script>
  </body>
</html>
