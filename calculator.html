<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      body {
        font-family: Arial;
      }

      button {
        width: 70px;
        height: 70px;
        border-radius: 35px;
        margin-right: 7px;
        border: none;
        font-weight: bold;
        color: white;
        font-size: 35px;
      }
      .gray-button {
        background-color: gray;
      }
      .orange-button {
        background-color: rgba(236, 171, 50, 0.877);
      }
      .clear-button {
        font-size: 17px;
      }
      .display-calculation {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <p class="js-display-calculation display-calculation"></p>
    <p>
      <button
        class="gray-button"
        onclick="
        updateCalculation('1')
        "
      >
        1
      </button>
      <button
        class="gray-button"
        onclick="
        updateCalculation('2')
        "
      >
        2
      </button>
      <button
        class="gray-button"
        onclick="
        updateCalculation('3')
        "
      >
        3
      </button>
      <button
        class="orange-button"
        onclick="
        updateCalculation('+')
        "
      >
        +
      </button>
    </p>
    <p>
      <button
        class="gray-button"
        onclick="
        updateCalculation('4')
        "
      >
        4
      </button>
      <button
        class="gray-button"
        onclick="
        updateCalculation('5')
        "
      >
        5
      </button>
      <button
        class="gray-button"
        onclick="
        updateCalculation('6')
        "
      >
        6
      </button>
      <button
        class="orange-button"
        onclick="
        updateCalculation('-')
        "
      >
        -
      </button>
    </p>
    <p>
      <button
        class="gray-button"
        onclick="
        updateCalculation('7')
        "
      >
        7
      </button>
      <button
        class="gray-button"
        onclick="
        updateCalculation('8')
        "
      >
        8
      </button>
      <button
        class="gray-button"
        onclick="
        updateCalculation('9')
        "
      >
        9
      </button>
      <button
        class="orange-button"
        onclick="
        updateCalculation('*')
        "
      >
        *
      </button>
    </p>
    <p>
      <button
        class="gray-button"
        onclick="
        updateCalculation('0')
        "
      >
        0
      </button>
      <button
        class="gray-button"
        onclick="
        updateCalculation('.')
        "
      >
        .
      </button>
      <button
        class="gray-button"
        onclick="
        calculation=eval(calculation);
       displayCalculation();
       saveToLocalStorage();

        
        "
      >
        =
      </button>
      <button
        class="orange-button"
        onclick="
        updateCalculation('/')
        "
      >
        /
      </button>
    </p>
    <p>
      <button
        class="gray-button clear-button"
        onclick="
        calculation='';
        displayCalculation();
       saveToLocalStorage();
        "
      >
        clear
      </button>
    </p>

    <script>
      let calculation = localStorage.getItem("calculation") || 0;

      function updateCalculation(value) {
        calculation += value;
        displayCalculation();

        saveToLocalStorage();
      }

      function saveToLocalStorage() {
        localStorage.setItem("calculation", calculation);
      }

      function displayCalculation() {
        document.querySelector(".js-display-calculation").innerHTML =
          calculation;
      }
    </script>
  </body>
</html>
