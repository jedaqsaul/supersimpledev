<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button
      onclick="
      playGame('heads');
      "
    >
      heads
    </button>
    <button
      onclick="
   playGame('tails')
    "
    >
      tails
    </button>
    <script>
      let score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
      };
      function playGame(guess) {
        let randomNumber = Math.random();

        let result = "";
        if (randomNumber < 0.5) {
          result = "heads";
        } else {
          result = "tails";
        }

        let verdict = "";
        guess === result ? (verdict = "You win!") : (verdict = "You lose!");
        if (verdict === "You win!") {
          score.wins += 1;
        } else {
          score.losses += 1;
        }

        localStorage.setItem("score", JSON.stringify(score));

        return alert(`You picked ${guess} ${verdict}
Wins:${score.wins}, Losses:${score.losses}
        `);
      }
    </script>
  </body>
</html>
