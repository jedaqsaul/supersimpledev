<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Calculator</title>
    <style>
      body {
        font-family: Arial;
      }
      .cost-input {
        padding: 10px;
        font-size: 15px;
        border-radius: 5px;
        border-color: gray;
      }

      .calculate-button {
        padding: 12px 15px;
        font-size: 15px;
        background-color: green;
        color: white;
        border: none;
        cursor: pointer;
      }

      .error-display {
        color: red;
      }
    </style>
  </head>
  <body>
    <p>Amazon Shipping Calculator</p>

    <input
      type="text"
      placeholder="Cost of order"
      class="js-cost-input cost-input"
      onkeydown="
    
   handleCostKeydown(event);
    
    "
    />
    <button onclick="calculateTotal()" class="calculate-button">
      calculate
    </button>
    <p class="js-total-cost"></p>
    <script>
      function handleCostKeydown(event) {
        if (event.key === "Enter") {
          calculateTotal();
        }
      }
      function calculateTotal() {
        const inputElement = document.querySelector(".js-cost-input");
        let cost = Number(inputElement.value);
        const displayCost = document.querySelector(".js-total-cost");

        if (cost <= 0) {
          displayCost.innerHTML = "Error: cost cannot be less than $0";
          displayCost.classList.add("error-display");
          return;
        }

        if (cost < 40) {
          cost += 10;
        }
        displayCost.classList.remove("error-display");
        displayCost.innerHTML = `$${cost}`;
      }
    </script>
  </body>
</html>
